# Digital Showcase

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Showcase</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        h1 {
            color: red;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .grid-item {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .grid-item:nth-child(1) { animation-delay: 0.2s; }
        .grid-item:nth-child(2) { animation-delay: 0.4s; }
        .grid-item:nth-child(3) { animation-delay: 0.6s; }
        .grid-item:nth-child(4) { animation-delay: 0.8s; }
        .grid-item:nth-child(5) { animation-delay: 1.0s; }
        .grid-item:nth-child(6) { animation-delay: 1.2s; }
    </style>
</head>
<body>

    <h1>Digital Showcase</h1>
    <div class="grid-container">
        <div class="grid-item"><img src="assets/Google_Cybersecurity.jpg" alt="Certificate 1" width="300"></div>
        <div class="grid-item"><img src="certificate2.jpg" alt="Certificate 2" width="300"></div>
        <div class="grid-item"><img src="certificate3.jpg" alt="Certificate 3" width="300"></div>
        <div class="grid-item"><img src="certificate4.jpg" alt="Certificate 4" width="300"></div>
        <div class="grid-item"><img src="certificate5.jpg" alt="Certificate 5" width="300"></div>
        <div class="grid-item"><img src="certificate6.jpg" alt="Certificate 6" width="300"></div>
    </div>

</body>
</html>
