<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Showcase</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: red;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .grid-item {
            border: 2px solid white;
            padding: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Digital Showcase</h1>
    <div class="grid-container">
        <div class="grid-item"><img src="D:\Website\Google Cybersecurity _page-0001.jpg" alt="Certificate 1"></div>
        <div class="grid-item"><img src="certificate2.jpg" alt="Certificate 2"></div>
        <div class="grid-item"><img src="certificate3.jpg" alt="Certificate 3"></div>
        <div class="grid-item"><img src="certificate4.jpg" alt="Certificate 4"></div>
        <div class="grid-item"><img src="certificate5.jpg" alt="Certificate 5"></div>
        <div class="grid-item"><img src="certificate6.jpg" alt="Certificate 6"></div>
    </div>
</body>
</html>
